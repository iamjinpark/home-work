<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 - 이디야 커피</title>
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./mission-02-edit.css" />
</head>

<body>

  <div class="wrap">
    <!--타이틀 -->
    <header class="header">
      <h2 class="title">로그인</h2>
      <p class="sub-title-en">Welcome, Ediya Coffee</p>
      <p class="sub-title-ko">이디야커피에 오신 것을 환영합니다.</p>
    </header>


    <form action="/" class="login" method="get" class="login-wrapper">
      <div class="login">
        <ul>
          <li class="email">
            <input type="email" id="user-email" pattern="@doamin.io" required />
            <label class="email-label" for="user-email">이메일
            </label>
            <span></span>

          </li>
          <li class="password">
            <input type="password" id="user-password" required minlength="6" />
            <label class="password-label" for="user-password">패스워드</label>
          </li>
        </ul>
      </div>

      <!-- 아이디 저장 -->
      <div class="save-email">
        <input class="form-checkbox" type="checkbox" id="userEmailSave">
        <label class="form-checkbox-label" for="userEmailSave">이메일 저장
          <span class="custom-checkbox"></span>
        </label>
      </div>

      <!-- 버튼 -->
      <div class="button">
        <button class="button-login" type="submit">로그인<img src="./images/outline.svg" alt="" /></button>
        <a href="/" class="button-sign-in">회원가입<img src="./images/outline.svg" alt="" /></a>
      </div>
    </form>
  </div>



</body>

</html>
