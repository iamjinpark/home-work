<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mission-01</title>
  <link rel="stylesheet" href="mission-01.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200&family=Playfair+Display&display=swap"
    rel="stylesheet">
</head>

<body>

  <!-- 핸드크림 버튼 1 -->
  <div class="hd-1">
    <div class="handcream">
      <div class="hc-logo">
      </div>

      <h1 class="hc-title hc-font">
        핸드크림 모음
      </h1>

      <div class="hc-img"></div>

      <button class="button1" type="button">
        <img class="bt-img1" src="./images/angle-right1.png" alt="버튼" />
      </button>
    </div>

    <br />

    <!-- 핸드크림 버튼 2 -->
    <class="hd-2">
      <div class="handcream">
        <div class="hc-logo">
        </div>

        <h1 class="hc-title hc-font">
          핸드크림 모음
        </h1>

        <div class="hc-img"></div>

        <button class="button2" type="button">
          <label class="bt-label" for="button2">구매하기</label>
          <img class="bt-img2" src="./images/angle-right1.png" alt="버튼" />
        </button>
      </div>

      <br>
      <!-- 꿀생강차 -->
      <div class="gingertea">
        <div class="gt-logo"></div>
        <h1 class="gt-title gt-font">따뜻한 차 향기</h1>
        <div class="gt-img"></div>
        <button class="button-gt" type="button">
          <img class="bt-img1" src="./images/angle-right1.png" alt="버튼" />
        </button>
      </div>

      <!-- 고소한 보리차 -->
      <div class="boritea">
        <div class="bt-logo"></div>
        <h1 class="bt-title bt-font">고소한 보리차</h1>
        <div class="bt-img"></div>
        <button class="button-bt" type="button">
          <img class="bt-img1" src="./images/angle-right1.png" alt="버튼" />
        </button>
      </div>

</body>
